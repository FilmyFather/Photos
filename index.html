<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Our Love Gallery</title>  
    <style>  
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500&display=swap');  * {  
        margin: 0;  
        padding: 0;  
        box-sizing: border-box;  
    }  

    body {  
        min-height: 100vh;  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        background: linear-gradient(135deg, #ffafbd, #ffc3a0, #ffdde1);  
        background-size: 300% 300%;  
        animation: gradient 15s ease infinite;  
        font-family: 'Quicksand', sans-serif;  
        overflow: hidden;  
        position: relative;  
    }  

    .glass-container {  
        background: rgba(255, 255, 255, 0.15);  
        backdrop-filter: blur(10px);  
        border-radius: 30px;  
        padding: 40px 60px;  
        border: 1px solid rgba(255, 255, 255, 0.3);  
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);  
        text-align: center;  
        animation: float 6s ease-in-out infinite;  
    }  

    h1 {  
        font-family: 'Dancing Script', cursive;  
        font-size: 4.5em;  
        background: linear-gradient(45deg, #ff6b6b, #fc5c7d, #6c5b7b);  
        -webkit-background-clip: text;  
        color: transparent;  
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);  
        margin-bottom: 30px;  
    }  

    .btn-container {  
        display: flex;  
        gap: 20px;  
        justify-content: center;  
    }  

    .btn {  
        padding: 15px 40px;  
        font-size: 1.2em;  
        background: linear-gradient(45deg, #fc5c7d, #6c5b7b);  
        color: white;  
        border: none;  
        border-radius: 50px;  
        cursor: pointer;  
        transition: all 0.5s ease;  
        box-shadow: 0 5px 15px rgba(252, 92, 125, 0.4);  
        position: relative;  
        overflow: hidden;  
    }  

    .btn:hover {  
        transform: translateY(-3px);  
        box-shadow: 0 8px 20px rgba(252, 92, 125, 0.6);  
    }  

    .subtitle {  
        color: white;  
        font-size: 1.4em;  
        font-weight: 300;  
        margin-bottom: 30px;  
        opacity: 0.9;  
        transition: opacity 1s;  
    }  

    .love-msg {  
        position: absolute;  
        bottom: 20px;  
        font-size: 1em;  
        color: white;  
        opacity: 0.8;  
    }  

    @keyframes gradient {  
        0% { background-position: 0% 50%; }  
        50% { background-position: 100% 50%; }  
        100% { background-position: 0% 50%; }  
    }  

    @keyframes float {  
        0% { transform: translateY(0px); }  
        50% { transform: translateY(-10px); }  
        100% { transform: translateY(0px); }  
    }  

    /* Floating Heart Effect */  
    .heart {  
        position: absolute;  
        font-size: 1.5rem;  
        pointer-events: none;  
        animation: floatHeart linear forwards;  
        opacity: 0.6;  
    }  

    @keyframes floatHeart {  
        0% {  
            transform: translateY(100vh) translateX(0) rotate(0deg);  
            opacity: 0;  
        }  
        20% {  
            opacity: 0.6;  
        }  
        100% {  
            transform: translateY(-100vh) translateX(100px) rotate(360deg);  
            opacity: 0;  
        }  
    }  

    /* Custom Cursor */  
    .cursor {  
        position: absolute;  
        font-size: 20px;  
        pointer-events: none;  
        opacity: 0.8;  
        transform: translate(-50%, -50%);  
    }  
</style>

</head>  
<body>  
    <div class="glass-container">  
        <h1>Welcome to Our Love Gallery</h1>  
        <p id="love-quote" class="subtitle">"Every Moment With You Is A Treasure Worth Keeping..."</p>  
        <div class="btn-container">  
            <button class="btn color-btn">Change Colors 🎨</button>  
            <button class="btn enter-btn">Enter Our Love Story ✨</button>  
        </div>  
    </div>  
    <p class="love-msg">Made With Love, For My Ghelsodiiii 💕</p>  <!-- Background Music (YouTube) -->  
<iframe id="bg-music" width="0" height="0" src="https://www.youtube.com/embed/Y1GaZ_4JDkA?autoplay=1&loop=1&playlist=Y1GaZ_4JDkA" frameborder="0" allow="autoplay"></iframe>  

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>  
<script>  
    const heartEmojis = ['💗', '💖', '💝', '💕', '♥️'];  
    const gradients = [  
        'linear-gradient(135deg, #ffafbd, #ffc3a0, #ffdde1)',  
        'linear-gradient(135deg, #e0c3fc, #8ec5fc, #c2e9fb)',  
        'linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4)',  
        'linear-gradient(135deg, #a18cd1, #fbc2eb, #fad0c4)',  
    ];  

    let currentGradient = 0;  
    setInterval(() => {  
        document.getElementById("love-quote").style.opacity = "0";  
        setTimeout(() => {  
            document.getElementById("love-quote").innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];  
            document.getElementById("love-quote").style.opacity = "1";  
        }, 1000);  
    }, 4000);  

    function createHeart() {  
        const heart = document.createElement('div');  
        heart.classList.add('heart');  
        heart.style.left = Math.random() * 100 + 'vw';  
        heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];  
        document.body.appendChild(heart);  
        heart.addEventListener('animationend', () => heart.remove());  
    }  
    setInterval(createHeart, 600);  

    document.querySelector('.color-btn').addEventListener('click', () => {  
        currentGradient = (currentGradient + 1) % gradients.length;  
        document.body.style.background = gradients[currentGradient];  
    });  

    document.querySelector('.enter-btn').addEventListener('click', () => {  
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });  
        setTimeout(() => {  
            window.location.href = 'gallery.html';  
        }, 2000);  
    });  
</script>

</body>  
</html>
