<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #ffdde1);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
            transition: background 1s ease;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px 60px;
            text-align: center;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4);
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 35px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            background: linear-gradient(45deg, #fc5c7d, #6c5b7b);
            color: white;
            box-shadow: 0 5px 15px rgba(252, 92, 125, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(252, 92, 125, 0.6);
        }

        .subtitle {
            color: white;
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: 300;
            transition: opacity 1s ease-in-out;
        }

        /* Fireflies Effect */
        .firefly {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 8px white;
            animation: moveFirefly 5s infinite alternate ease-in-out;
        }

        @keyframes moveFirefly {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Hearts on Click */
        .heart {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatHeart 2s ease-in-out;
            opacity: 0.8;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* Love Mode */
        .love-mode {
            background: linear-gradient(135deg, #ff758c, #ff7eb3) !important;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>Welcome to Our Love Gallery</h1>
        <p id="love-quote" class="subtitle">"Every Moment With You Is A Treasure Worth Keeping..."</p>
        <div class="btn-container">
            <button class="btn color-btn">Change Colors üé®</button>
            <button class="btn enter-btn">Enter Our Love Story ‚ú®</button>
            <button class="btn love-mode-btn">Love Mode ‚ù§Ô∏è</button>
        </div>
    </div>

    <!-- Background Music -->
    <iframe id="bg-music" width="0" height="0" src="https://www.youtube.com/embed/Y1GaZ_4JDkA?autoplay=1&loop=1&playlist=Y1GaZ_4JDkA" frameborder="0"></iframe>

    <script>
        const gradients = [
            'linear-gradient(135deg, #ffafbd, #ffc3a0, #ffdde1)',
            'linear-gradient(135deg, #e0c3fc, #8ec5fc, #c2e9fb)',
            'linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4)',
        ];

        let currentGradient = 0;
        document.querySelector('.color-btn').addEventListener('click', () => {
            currentGradient = (currentGradient + 1) % gradients.length;
            document.body.style.background = gradients[currentGradient];
        });

        document.querySelector('.love-mode-btn').addEventListener('click', () => {
            document.body.classList.toggle('love-mode');
        });

        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = `${e.clientX}px`;
            heart.style.top = `${e.clientY}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        });

        function createFirefly() {
            const firefly = document.createElement('div');
            firefly.classList.add('firefly');
            firefly.style.left = Math.random() * window.innerWidth + 'px';
            firefly.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(firefly);
            setTimeout(() => firefly.remove(), 5000);
        }
        setInterval(createFirefly, 800);
    </script>
</body>
</html>
